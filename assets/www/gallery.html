<script type="text/javascript">

		(function(window, Util, PhotoSwipe){
		
			document.addEventListener('DOMContentLoaded', function(){
				
				var
					sayHiEl,
					sayHiClickHandler = function(e){
						//alert('Hi!');
					}
					options = {
					
						getToolbar: function(){
							return '<div class="ps-toolbar-close" style="padding-top: 12px;width:18%">Close</div><div class="ps-toolbar-play" style="padding-top: 12px;width:18%">Play</div><div class="ps-toolbar-previous" style="padding-top: 12px;width:18%">Prev</div><div class="ps-toolbar-next" style="padding-top: 12px;width:18%">Next</div><div class="say-hi" style="padding-top: 12px;width:28%;">WallPaper</div>';
							// NB. Calling PhotoSwipe.Toolbar.getToolbar() wil return the default toolbar HTML
						}
					
					},
					instance = PhotoSwipe.attach( window.document.querySelectorAll('#Gallery a'), options );
					
					// onShow - store a reference to our "say hi" button
					instance.addEventHandler(PhotoSwipe.EventTypes.onShow, function(e){
						sayHiEl = window.document.querySelectorAll('.say-hi')[0];
					});
					
					// onToolbarTap - listen out for when the toolbar is tapped
					instance.addEventHandler(PhotoSwipe.EventTypes.onToolbarTap, function(e){
						if (e.toolbarAction === PhotoSwipe.Toolbar.ToolbarAction.none){
							if (e.tapTarget === sayHiEl || Util.DOM.isChildOf(e.tapTarget, sayHiEl)){
								//alert('hi!');
								alert("Selected image will be set as WallPaper!");
								//var test = " "+this.currentIndex;
								//alert("test "+test);
								//alert("caps "+getImageCaption(this.el));
								//alert("captions test "+ this.settings.getImageSource(this.images[test]));
								//var caps =Util.coalesce(this.cache.images[test].caption, '\u00A0');
								
								//alert("caps "+caps);
								//alert("Current caption is "+this.currentCaption);
								//alert("original src test "+this.originalSrc);
								//alert("src test "+this.src);
								var source = instance.getCurrentImage().src;
								//alert("source "+source);
								window.plugins.wallpapersetting.setWallPaper(source,
									    function(r){printResult(r)},
									    function(e){log(e)}
								    );
							}
						}
					});
					
					// onBeforeHide - clean up
					instance.addEventHandler(PhotoSwipe.EventTypes.onBeforeHide, function(e){
						sayHiEl = null;
					});
					
					
			}, false);
			
			
			
		}(window, window.Code.Util, window.Code.PhotoSwipe));

		 function printResult(successMsg){
			   alert("Image has been set as WallPaper");
			 }
		
	</script>
